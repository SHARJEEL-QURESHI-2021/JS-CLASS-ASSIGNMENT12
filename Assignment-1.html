    <script>

        var a = [24,53,78,91,12];
        var b = Math.max(...a);
        var c = Math.min(...a);
        document.write("<h1>");
        document.write("<b>");
        document.write("Array Items" + " " + a + "<br>");
        document.write("The Greater number is" + " " + b + "<br>");
        document.write("Array Items" + " " + a + "<br>");
        document.write("The Smaller number is" + " " + c);
        document.write("</b>");
        document.write("</h1>");

    </script>
